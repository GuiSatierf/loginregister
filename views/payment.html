<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floruit</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/public/image/logo_azul.ico">
    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--Css do projeto-->
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body class="paymentFormContainer">
    <div class="paymentForm">

        <div class="logo">
            <img src="/public/image/logo-floruit-tipografia-preta.png" alt="">
        </div>
        <div class="tittleRegister">
            <h3>Add your payment details</h3>
            <p>This data is encrypted and used to create future invoices</p>
            <small>
                Floruit offers only 3 types of payment: bank transfer, Paypal and <br>
                Pix powered by Banco Central (for Brazilians only). You must put two types of accounts to be <br>
                used, it is mandatory to use twotypes
            </small>
        </div>

        <div class="formPayment">

            <div class="paymentContainer">

                <div class="tittleImg">
                    <img src="/public/image/pix.png" alt="#">
                </div>

                <div class="paymentContainerDiv formPaymentTop">
                    <div class="eoPix">
                        <div class="formPaymentDiv formPaymentTopOne">

                            <label for="pixKey">Key of Pix</label>
                            <input placeholder="Enter your key for pix" type="text" id="pixKey" name="pixKey" required>

                        </div>

                        <div class="formPaymentDiv formPaymentTopTwo">

                            <label for="fullName">Full Name</label>
                            <input placeholder="Enter your full name" type="text" id="fullName" name="fullName"
                                required>

                        </div>

                        <div class="formPaymentDiv formPaymentTopThree">

                            <label for="cpf">CPF</label>
                            <input placeholder="Enter with your Brazilian Identification Number" type="text" id="cpf"
                                name="cpf" required>

                        </div>
                    </div>
                    <div class="eoPix">
                        <div class="formPaymentDiv formPaymentTopFour">

                            <label for="email">Email</label>
                            <input placeholder="Insert your main email" type="email" id="email" name="email" required>

                        </div>

                        <div class="formPaymentDiv formPaymentTopFive">

                            <label for="cellphone">Cellphone</label>
                            <input placeholder="Insert your number" type="tel" id="cellphone" name="cellphone" required>

                        </div>

                        <div class="formPaymentDiv formPaymentTopSix">

                            <label for="idRg">ID - RG</label>
                            <input placeholder="Insert your internacional ID - RG for Brazilians" type="text" id="idRg"
                                name="idRg" required>

                        </div>
                    </div>
                </div>

                <div class="invisibleDiv"></div>
            </div>

            <hr>

            <div class="paymentContainer">

                <div class="tittleImg">
                    <img src="/public/image/banktransfer.png" alt="#">
                </div>

                <div class="formPaymentMid">
                    <div class="bankTransfer">
                        <div class="formPaymentDiv formPaymentMidOne">

                            <label for="fullName">Full Name</label>
                            <input placeholder="Enter your full name" type="text" id="fullName" name="fullName"
                                required>

                        </div>
                        <div class="formPaymentDiv formPaymentMidTwo">

                            <label for="address">Adress</label>
                            <input placeholder="Enter your personal adress" type="text" id="address" name="address"
                                required>

                        </div>
                        <div class="formPaymentDiv formPaymentMidThree">

                            <label for="agency">Agency</label>
                            <input placeholder="Enter your bank agency" type="text" id="agency" name="agency" required>

                        </div>
                        <div class="formPaymentDiv formPaymentMidFour">

                            <label for="iban">IBAN</label>
                            <input placeholder="Enter your bank IBAN code" type="text" id="iban" name="iban" required>

                        </div>
                    </div>
                    <div class="bankTransfer">
                        <div class="formPaymentDiv formPaymentMidFive">

                            <label for="email">Email</label>
                            <input placeholder="Insert your main email" type="email" id="email" name="email" required>

                        </div>
                        <div class="formPaymentDiv formPaymentMidSix">

                            <label for="swift">Account</label>
                            <input placeholder="Insert your account number" type="text" id="swift" name="swift"
                                required>

                        </div>
                        <div class="formPaymentDiv formPaymentMidSeven">

                            <label for="bankAccount">Bank</label>
                            <input placeholder="Insert your bank name" type="text" id="bankAccount" name="bankAccount"
                                required>

                        </div>
                        <div class="formPaymentDiv formPaymentMidSeven">

                            <label for="bankAccount">SWIFT</label>
                            <input placeholder="Enter your bank SWIFT code" type="text" id="bankAccount"
                                name="bankAccount" required>

                        </div>
                    </div>
                </div>

                <div class="invisibleDiv"></div>
            </div>

            <hr>

            <div class="paymentContainer">

                <div class="tittleImg">
                    <img src="/public/image/paypal.png" alt="#">
                </div>

                <div class="formPaymentBot">
                    <div class="payPal">
                        <div class="formPaymentDiv formPaymentBotOne">

                            <label for="email_cellphone">Email or Cellphone for Transfer</label>
                            <input placeholder="Enter your account" type="text" id="email_cellphone"
                                name="email_cellphone" required>

                        </div>
                        <div class="formPaymentDiv formPaymentBotTwo">

                            <label for="full_name">Full Name</label>
                            <input placeholder="Enter your full name" type="text" id="full_name" name="full_name"
                                required>

                        </div>
                    </div>
                    <div class="payPal">
                        <div class="formPaymentDiv formPaymentBotThree">

                            <label for="email">Email</label>
                            <input placeholder="Enter your main Email (even if it's the same as your account)"
                                type="email" id="email" name="email" required>

                        </div>
                        <div class="formPaymentDiv formPaymentBotFour">

                            <label for="name_account">Name of Account</label>
                            <input placeholder="Enter your account name" type="text" id="name_account"
                                name="name_account" required>

                        </div>
                    </div>
                </div>

                <div class="invisibleDiv"></div>
            </div>

            <hr>

            <div class="paymentContainer">
                <div class="formPaymentPassword">
                    <div class="formPaymentDiv formPaymentBotOne">

                        <label for="password">Password</label>
                        <input placeholder="Insert the Password" type="text" id="password" name="password" required>

                    </div>
                    <div class="formPaymentDiv formPaymentBotTwo">

                        <label for="confirm_password">Confirm Password</label>
                        <input placeholder="Confirm your Password" type="text" id="confirm_password"
                            name="confirm_password" required>

                    </div>
                </div>
            </div>

            <input class="submitBtn" type="submit" value="Update your account information">
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
